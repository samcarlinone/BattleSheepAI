<html>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="avatar-container">
        <div class="avatar">
          <img src="icons/businessman.svg" id="player"/>
          <img src="icons/robot.svg" id="ai"/>
        </div>
      </div>

      <div class="controls">

      </div>
    </div>
    
    <div id="main"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.12/svg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.12/svg.min.js.map"></script>

    <script src="Util.js"></script>
    <script src="Board.js"></script>

    <script src="main.js"></script>
